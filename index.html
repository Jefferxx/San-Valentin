<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¿Quieres ser mi San Valentín?</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f9c5d1, #fce4ec);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      animation: fadeIn 2s ease-in-out;
    }
    h1 {
      color: #e91e63;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    p {
      color: #555;
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    button {
      background: #e91e63;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button#si {
      background: #ff85a2;
    }
    button#no {
      background: #ffb6c1;
    }
    button:hover {
      transform: scale(1.1);
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .hearts {
      position: absolute;
      top: -10%;
      animation: fall 5s linear infinite;
    }
    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>¿Quieres ser mi San Valentín?</h1>
    <p>Sé que nos estamos conociendo nuevamente princesa, por ello, quiero hacer las cosas bien desde el principio</p>
    <div class="buttons">
      <button id="si">Sí</button>
      <button id="no">No</button>
    </div>
  </div>

  <!-- Animación de corazones -->
  <div class="hearts" style="left: 10%;">❤️</div>
  <div class="hearts" style="left: 20%;">💖</div>
  <div class="hearts" style="left: 30%;">💕</div>
  <div class="hearts" style="left: 40%;">💓</div>
  <div class="hearts" style="left: 50%;">💗</div>
  <div class="hearts" style="left: 60%;">💘</div>
  <div class="hearts" style="left: 70%;">💝</div>
  <div class="hearts" style="left: 80%;">💞</div>
  <div class="hearts" style="left: 90%;">💟</div>

  <script>
    const btnSi = document.getElementById('si');
    const btnNo = document.getElementById('no');

    btnSi.addEventListener('click', () => {
      alert('¡Gracias, mi pochita hermosa! Me encantas. 💖');
    });

    btnNo.addEventListener('mouseover', () => {
      // Cambia la posición del botón "No" aleatoriamente
      const randomX = Math.random() * (window.innerWidth - btnNo.offsetWidth);
      const randomY = Math.random() * (window.innerHeight - btnNo.offsetHeight);
      btnNo.style.position = 'absolute';
      btnNo.style.left = `${randomX}px`;
      btnNo.style.top = `${randomY}px`;

      // Reduce el tamaño del botón "No" y aumenta el del botón "Sí"
      btnNo.style.transform = 'scale(0.9)';
      btnSi.style.transform = 'scale(1.1)';
      //-- Actualización forzada para GitHub Pages -->

    });
  </script>
</body>
</html>
