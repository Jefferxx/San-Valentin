<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¿Quieres ser mi San Valentín?</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f9c5d1, #fce4ec);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      animation: fadeIn 2s ease-in-out;
    }
    h1 {
      color: #e91e63;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    p {
      color: #555;
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    button {
      background: #e91e63;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #c2185b;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .hearts {
      position: absolute;
      top: -10%;
      animation: fall 5s linear infinite;
    }
    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>¿Quieres ser mi San Valentín?</h1>
    <p>Desde el momento en que te conocí, supe que eras especial. Hoy quiero preguntarte algo muy importante...</p>
    <button onclick="mostrarRespuesta()">¡Haz clic aquí!</button>
  </div>

  <!-- Animación de corazones -->
  <div class="hearts" style="left: 10%;">❤️</div>
  <div class="hearts" style="left: 20%;">💖</div>
  <div class="hearts" style="left: 30%;">💕</div>
  <div class="hearts" style="left: 40%;">💓</div>
  <div class="hearts" style="left: 50%;">💗</div>
  <div class="hearts" style="left: 60%;">💘</div>
  <div class="hearts" style="left: 70%;">💝</div>
  <div class="hearts" style="left: 80%;">💞</div>
  <div class="hearts" style="left: 90%;">💟</div>

  <script>
    function mostrarRespuesta() {
      alert("¡Gracias por aceptar ser mi San Valentín! 💖 Te quiero mucho.");
    }
  </script>
</body>
</html>
